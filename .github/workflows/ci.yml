name: PR Checks
on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Verify Project Health
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v6

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: npm

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ©º Expo Doctor
        run: npx expo-doctor # Checks for common config issues and dependency mismatches

      - name: ğŸ— Type Check
        run: npx tsc # Validates TypeScript