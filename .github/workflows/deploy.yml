name: Expo Deploy
on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v6

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      # 1. Publish to Preview Branch (Android App)
      - name: ğŸš€ Publish to Preview
        run: |
          eas update --branch preview --message "Commit: ${{ github.sha }}"

      # 2. Publish to Production Branch (iPhone users using the website)
      - name: ğŸš€ Publish to Production
        run: eas deploy --prod
